<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Ivan</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="metronomeUI">
			<div id="title">
				<h1>Welcome to Ivan!</h1>
				<p>By <a href="https://amanasifkhalid.github.io/" target="_blank">Aman Khalid</a></p>
			</div>
			<div id="btnContainer">
				<input type="checkbox" value="" id="playPauseCheck" name="playPauseCheck" checked>
				<label id="triggerBtn" for="playPauseCheck"></label>
			</div>
			<h2 id="counter"><b>0</b> Reps</h2>
			<h2><b id="BPMLabel">60</b> BPM</h2>
			<div>
				<input type="range" id="BPM" name="BPM" value="60" min="33" max="180" required onchange="change_metronome()">
			</div>
			<div id="BPMControls">
				<button type="button" onclick="change_BPM(-5)">-5</button>
				<button type="button" onclick="change_BPM(-1)">-</button>
				<button type="button" onclick="set_BPM()">60</button>
				<button type="button" onclick="change_BPM(1)">+</button>
				<button type="button" onclick="change_BPM(5)">+5</button>
			</div>
			<div id="keySig">
				<label for="keySelect">Tonic:</label>
				<select name="keySelect" id="keySelect">
					<option value="A">A</option>
				</select>
			</div>
			<div id="navBtnGroup">
				<a id="aboutBtn" role="button" href="#">About Ivan</a>
				<a id="inspireBtn" role="button" href="#" onclick="inspire()">Get Inspired</a>
			</div>
		</div>
		<script src="js/metronome.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
