<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Ivan</title>
		<link rel="stylesheet" href="style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
	</head>
	<body>
		<a id="credits" href="https://amanasifkhalid.github.io/" target="_blank">By Aman Khalid</a>
		<div id="metronomeUI">
			<h1>Welcome to Ivan! ðŸŽ»</h1>
			<div id="btnContainer">
				<input type="checkbox" value="" id="playPauseCheck" name="playPauseCheck" checked>
				<label id="triggerBtn" for="playPauseCheck"></label>
			</div>
			<div id="BPMControls">
				<h2><b id="BPMLabel">60</b> BPM | <b id="counter">0</b> Reps</h2>
				<div>
					<input type="range" id="BPM" name="BPM" value="60" min="33" max="180" required onchange="change_metronome()">
				</div>
				<button type="button" onclick="change_BPM(-5)">-5</button>
				<button type="button" onclick="change_BPM(-1)">-</button>
				<button type="button" onclick="reset()">&#8635;</button>
				<button type="button" onclick="change_BPM(1)">+</button>
				<button type="button" onclick="change_BPM(5)">+5</button>
				<div id="keySig">
					<label for="tonicSelect">Tonic:</label>
					<select name="tonicSelect" id="tonicSelect">
						<option value="A3" selected>A</option>
						<option value="A#3">A#</option>
						<option value="B3">B</option>
						<option value="C4">C</option>
						<option value="C#4">C#</option>
						<option value="D4">D</option>
						<option value="D#4">D#</option>
						<option value="E4">E</option>
						<option value="F4">F</option>
						<option value="F#4">F#</option>
						<option value="G3">G</option>
						<option value="G#3">G#</option>
					</select>
				</div>
			</div>
			<div id="navBtnGroup">
				<a id="aboutBtn" role="button" href="#about">About Ivan</a>
				<a id="inspireBtn" role="button" href="#" onclick="inspire()">Get Inspired</a>
			</div>
		</div>
		<div id="about">
			<h2>About Ivan</h2>
		</div>
		<script src="js/metronome.js"></script>
		<script src="https://unpkg.com/web-audio-daw"></script>
		<script src="js/counter.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
